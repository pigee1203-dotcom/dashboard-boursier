<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>TraderGlass – Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="glass-header">
        <div class="logo">TraderGlass</div>

        <div class="controls">
            <select id="currency-selector">
                <option value="CAD">CAD $</option>
                <option value="USD">USD $</option>
                <option value="EUR">EUR €</option>
            </select>
        </div>
    </header>

    <!-- LAYOUT -->
    <div class="layout">

        <!-- LEFT PANEL — WATCHLIST -->
        <aside class="glass-panel left">
            <h2>Watchlist</h2>

            <div class="add-ticker">
                <input type="text" id="new-ticker" placeholder="Ajouter un ticker...">
                <button id="add-ticker-btn">+</button>
            </div>

            <div id="watchlist" class="watchlist"></div>
        </aside>

        <!-- CENTER PANEL — GRAPH & DATA -->
        <main class="glass-panel center">
            
            <h2 id="current-title">Sélectionne une action</h2>

            <canvas id="chart" height="260"></canvas>

            <button id="toggle-chart">Changer type (Line / Candles)</button>

            <div class="info-grid">
                <div class="box">
                    <h3>Prix actuel</h3>
                    <p id="price">--</p>
                </div>

                <div class="box">
                    <h3>RSI</h3>
                    <p id="rsi">--</p>
                </div>

                <div class="box">
                    <h3>Tendance</h3>
                    <p id="trend">--</p>
                </div>

                <div class="box">
                    <h3>Risque</h3>
                    <p id="risk">--</p>
                </div>
            </div>
        </main>

        <!-- RIGHT PANEL — NEWS / CONSEILS -->
        <aside class="glass-panel right">
            <h2>Actualité</h2>
            <div id="news"></div>

            <h2>Conseils AI</h2>
            <p id="ai-tips">Sélectionne une action...</p>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
