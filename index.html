<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Boursier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard Boursier</h1>

    <!-- Watchlist -->
    <div>
        <input type="text" id="new-ticker" placeholder="Ajouter un ticker">
        <button onclick="addTicker()">Ajouter</button>
    </div>
    <div id="watchlist"></div>

    <!-- Graphique -->
    <canvas id="chart" width="600" height="400"></canvas>

    <!-- Prix actuel -->
    <div>
        Prix actuel : <span id="prix">--</span> €
    </div>

    <!-- Alertes -->
    <div>
        <input type="text" id="alert-ticker" placeholder="Ticker">
        <input type="number" id="alert-price" placeholder="Prix">
        <select id="alert-direction">
            <option value="above">Au-dessus</option>
            <option value="below">En-dessous</option>
        </select>
        <button onclick="addAlert()">Créer alerte</button>
    </div>
    <div id="alerts"></div>

    <!-- Notifications -->
    <div id="notify" style="display:none; background:#ffd; padding:5px; margin:5px 0;"></div>

    <!-- News -->
    <div id="news"></div>

    <script src="script.js"></script>
</body>
</html>
