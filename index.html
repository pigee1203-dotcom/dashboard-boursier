<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Boursier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard Boursier</h1>
        <div id="mode-switch">
            <button onclick="setMode('debutant')" id="btn-debutant">Mode Débutant</button>
            <button onclick="setMode('pro')" id="btn-pro">Mode Pro</button>
        </div>
    </header>

    <!-- SECTION AJOUTER TICKER -->
    <section class="section">
        <h2>Ajouter un ticker</h2>
        <input type="text" placeholder="Ticker" id="new-ticker">
        <button onclick="addTicker()">Ajouter</button>
    </section>

    <!-- WATCHLIST -->
    <section class="section">
        <h2>Watchlist</h2>
        <div id="watchlist">
            <!-- Les tickers apparaîtront ici -->
        </div>
    </section>

    <!-- GRAPHIQUE -->
    <section class="section">
        <h2>Graphique</h2>
        <canvas id="chart" width="600" height="400"></canvas>
    </section>

    <!-- ALERTES -->
    <section class="section">
        <h2>Alertes</h2>
        <input type="text" placeholder="Ticker" id="alert-ticker">
        <input type="number" placeholder="Prix" id="alert-price">
        <select id="alert-direction">
            <option value="above">Au-dessus</option>
            <option value="below">En-dessous</option>
        </select>
        <button onclick="addAlert()">Créer alerte</button>
        <div id="alerts"></div>
    </section>

    <!-- NEWS -->
    <section class="section">
        <h2>News</h2>
        <div id="news">Chargement des news...</div>
    </section>

    <!-- MODE DEBUTANT -->
    <section id="mode-debutant" class="mode-section">
        <h2>Mode Débutant</h2>
        <div class="box">
            <h3>Prix actuel</h3>
            <p id="prix-debutant">--</p>
        </div>
        <div class="box">
            <h3>RSI simplifié</h3>
            <p id="rsi-simplifie">--</p>
        </div>
        <div class="box">
            <h3>Conseil automatique</h3>
            <p id="conseil-debutant">--</p>
        </div>
        <div class="box warning">
            <h3>Risque</h3>
            <p id="risque-simple">--</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
